<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors, Lizard, Spock Game</title>
</head>
<body>
    <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    <div class="game-body">
        <img class="logo" src="assets/images/Rock_paper_scissors_lizard_spock.png" alt="logo">
        <div class="play-area">
            <button class="btn btn-lg btn-play" id="play" >Play</button>
            <button class="btn btn-lg btn-reset" id="reset" >Reset</button>
        </div>
        <div class="choices-area">
            <button class="btn btn-lg btn-rock" id="rock" >Rock</button>
            <button class="btn btn-lg btn-paper" id="paper" >Paper</button>
            <button class="btn btn-lg btn-scissors" id="scissors" >Scissors</button>
            <button class="btn btn-lg btn-lizard" id="lizard" >Lizard</button>
            <button class="btn btn-lg btn-spock" id="sock" >Sock</button>
        </div>
        <div class="score-area">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
