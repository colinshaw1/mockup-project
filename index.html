<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link to CSS file-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Main title that will show in the browser-->
    <title>Rock, Paper, Scissors, Lizard, Spock Game</title>
</head>
<body>
    <!--H1 for the main heading within the game-->
    <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    <!--The div for the main game where all game areas will be held-->
    <div class="game-body">
        <div class="logo-area">
        <!--image class for the main logo that explains the rules of the game-->
        <img class="logo" src="assets/images/Rock_paper_scissors_lizard_spock.png" alt="logo">
    </div>
        <!--Player area div which holds the buttons for difficluty level and reset game-->
        <div class="play-area">
            <button data-type="easy" class="btn btn-lg btn-play-easy" id="play-easy" >Easy Mode</button>
            <button data-type="hard" class="btn btn-lg btn-play-difficult" id="play-difficult" >Diffcult Mode</button>
            <button data-type="reset" class="btn btn-lg btn-reset" id="reset" >Reset</button>
        </div>
        <!--chocies div which will let you select a choice to play against the computer-->
        <div class="choices-area">
            <button class="choice-button" data-type="rock" class="btn btn-lg btn-rock" id="rock" >Rock</button>
            <button class="choice-button" data-type="paper" class="btn btn-lg btn-paper" id="paper" >Paper</button>
            <button class="choice-button" data-type="scissors" class="btn btn-lg btn-scissors" id="scissors" >Scissors</button>
            <button class="choice-button" data-type="lizard" class="btn btn-lg btn-lizard" id="lizard" >Lizard</button>
            <button class="choice-button" data-type="spock" class="btn btn-lg btn-spock" id="spock" >Spock</button>
        </div>
        <div class="result-area">
            <h2>Player: <span id="player-choice"></span></h2>
            <h2>computer: <span id="computer-choice"></span></h2>
            <h2>Result: <span id="result"></span></h2>
        </div>
        <!--Score area div where the player and computer scores are held and displayed-->
        <div class="score-area">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>
        <div class="result-area">
            
        </div>
    </div>
    <!--Link to external javaScript file-->
    <script src="assets/js/app.js"></script>
</body>
</html>
